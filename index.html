<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16x16 Game Matrix Picture Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>16x16 Game Matrix Picture Creator</h1>
            <div class="header-Buttons">
                <button id="Picture" class="Settings-Button">Single Picture</button>
                <button id="Animation" class="Settings-Button">Animation</button>
            </div>
        </div>

        <div class="body">
            <div class="settings-container">
                <input type="radio" name="tools" checked id="pen" class="Settings-Radio ToolSelection">pen</input>
                <input type="radio" name="tools" id="brush" class="Settings-Radio ToolSelection">brush</input>
                <input type="radio" name="tools" id="eraser" class="Settings-Radio ToolSelection">eraser</input>
                <input type="radio" name="tools" id="fill" class="Settings-Radio ToolSelection">fill</input>
                <input type="number" id="Size" max="16" min="1" value="1" style="text-align: center;" class="Settings-Input">Size</input>
                <input type="number" id="Deckkraft" max="100" min="0" value="100" style="text-align: center;" class="Settings-Input">Deckkraft</input>
            </div>

            <div class="matrix-container">
                <div id="matrix"></div>
            </div>
    
            <div class="settings-container">
                <div id="color-picker"></div>
                <button id="Copy" class="Settings-Button">Copy To Clipboard</button>
                <button id="DownloadJSON" class="Settings-Button">Download JSON</button>
                <button id="DownloadPNG" class="Settings-Button">Download PNG</button>
                <button id="Fill" class="Settings-Button">Fill</button>
                <button id="Back" class="Settings-Button">Back</button>
                <button id="Send" class="Settings-Button">Send to Mocko</button>
                <button id="Paste" class="Settings-Button">Paste From Clipboard</button>
                <button id="Grid" class="Settings-Button">Grid</button>
            </div>
        </div>
        
        <div class="footer">
            <p class="promo">Made with <span class="heart">‚ù§</span> by <a href="https://github.com/mockooo">Mockooo</a></p>
        </div>
    </div>

    <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
    <script src="script.js"></script>
</body>
</html>
