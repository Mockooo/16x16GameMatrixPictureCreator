<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16x16 Game Matrix Picture Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>16x16 Game Matrix Picture Creator</h1>
            <div class="header-Buttons">
                <button id="Picture" class="Settings-Button">Single Picture</button>
                <!-- <button id="Animation" class="Settings-Button">Animation</button> -->
            </div>
        </div>

        <div class="body">
            <div class="matrix-container">
                <div id="matrix"></div>
            </div>
    
            <div class="settings-container">
                <div id="color-picker"></div>
                <button id="Copy" class="Settings-Button">Copy To Clipboard</button>
                <button id="Download" class="Settings-Button">Download</button>
                <button id="Fill" class="Settings-Button">Fill</button>
                <button id="Back" class="Settings-Button">Back</button>
                <button id="Send" class="Settings-Button">Send to Mocko</button>
                <button id="Paste" class="Settings-Button">Paste From Clipboard</button>
            </div>
        </div>
        
        <div class="footer">
            <p class="promo">Made with <span class="heart">‚ù§</span> by <a href="https://github.com/mockooo">Mockooo</a></p>
        </div>
    </div>

    <script src="https://superal.github.io/canvas2image/canvas2image.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
    <script src="script.js"></script>
</body>
</html>
